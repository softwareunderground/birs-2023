<nav class="container-fluid" data-theme="dark">
  <ul>
    {% for item in config.extra.navlinks %}
      {%- if item.path -%}
      <li>
        <a href="{{ get_url(path=item.path) }}">{{ item.name }}</a>
      </li>
      {%- endif -%}
    {% endfor %}
  </ul>
  <ul>
    <li>
      <button id="themeSwitcher" title="Toggle theme (auto)" class="themeswitch" aria="Toggle theme">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </li>
  </ul>
</nav>
