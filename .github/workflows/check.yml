name: check

on:
  pull_request:

jobs:
  build:
    name: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3.0.0
      - name: Check external links
        uses: shalzz/zola-deploy-action@e37232516a63e8711048bda4e1afb9e0891f46fa
        env:
          CHECK_LINKS: true
